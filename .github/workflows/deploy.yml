name: Deploy to Cloud Run (Docker Build)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['model-deployment/**']

env:
  GCP_PROJECT_ID: lablens-476121
  GCP_REGION: us-central1
  SERVICE_NAME: lab-lens-api
  IMAGE_NAME: gcr.io/lablens-476121/lab-lens-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
    
    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker
    
    - name: Build Docker Image
      run: |
        cd model-deployment/deployment_pipeline
        docker build -t ${{ env.IMAGE_NAME }}:latest -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
    
    - name: Push Docker Image
      run: |
        docker push ${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.IMAGE_NAME }}:latest \
          --region ${{ env.GCP_REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --memory 4Gi \
          --cpu 2 \
          --timeout 300 \
          --set-env-vars GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},MODEL_ID=asadwaraich/bart-medical-discharge-summarizer
    
    - name: Get Service URL
      id: deploy
      run: |
        URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
          --region ${{ env.GCP_REGION }} \
          --format 'value(status.url)')
        echo "SERVICE_URL=$URL" >> $GITHUB_OUTPUT
        echo "### Deployed Successfully! ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "**Service URL:** $URL" >> $GITHUB_STEP_SUMMARY
    
    - name: Health Check
      run: |
        sleep 30
        URL=${{ steps.deploy.outputs.SERVICE_URL }}
        curl -f $URL/health || exit 1
        echo "âœ… Health check passed"
