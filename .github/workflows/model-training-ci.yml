name: Model Training CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'model_development/**'
      - 'src/training/**'
  push:
    branches:
      - main
    paths:
      - 'model_development/**'
      - 'src/training/**'
  workflow_dispatch:
    inputs:
      train_model:
        description: 'Train a new model'
        required: false
        default: 'false'
        type: boolean

jobs:
  test-model-development:
    name: Test Model Development
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt

      - name: Test model development imports
        run: |
          python -c "import sys; sys.path.insert(0, '.'); print('âœ… Model development imports OK')"

      - name: Validate MLflow tracking
        run: |
          python -c "import mlflow; print(f'âœ… MLflow {mlflow.__version__} available')"

  train-model:
    name: Train Model (Optional)
    runs-on: ubuntu-latest
    if: github.event.inputs.train_model == 'true' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up MLflow
        run: |
          pip install mlflow

      - name: Train model
        run: |
          echo "ðŸš€ Starting model training..."
          # Add your training command here
          # python model_development/scripts/train_gemini.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}

      - name: Upload model artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: model-artifacts
          path: |
            model_development/experiments/
            models/
