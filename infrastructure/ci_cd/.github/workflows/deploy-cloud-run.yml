name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'src/**'
      - 'requirements.txt'
      - 'Dockerfile.cloudrun'
      - '.github/workflows/deploy-cloud-run.yml'
  workflow_dispatch:  # Allow manual triggers

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: lab-lens-web
  REGION: us-central1

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "âŒ Error: GCP_PROJECT_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ Error: GCP_SA_KEY secret is not set"
            exit 1
          fi
          echo "âœ… Secrets verified"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |
          echo "ðŸ”¨ Building container image..."
          gcloud builds submit \
            --tag gcr.io/$PROJECT_ID/$SERVICE_NAME \
            --file Dockerfile.cloudrun \
            --timeout=20m \
            --project $PROJECT_ID
        continue-on-error: false

      - name: Deploy to Cloud Run
        run: |
          echo "ðŸš€ Deploying to Cloud Run..."
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8501 \
            --memory 2Gi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --set-secrets GEMINI_API_KEY=gemini-api-key:latest,GOOGLE_API_KEY=gemini-api-key:latest \
            --project $PROJECT_ID

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format='value(status.url)')
          echo "ðŸš€ Deployed to: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Test Health Check
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format='value(status.url)')
          sleep 10  # Wait for service to be ready
          curl -f $SERVICE_URL/_stcore/health || exit 1
