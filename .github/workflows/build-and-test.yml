name: Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - develop
    paths:
      - 'model_deployment/**'
      - 'infrastructure/**'
      - 'requirements.txt'
      - '.github/workflows/build-and-test.yml'

jobs:
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile.cloudrun
          push: false
          tags: lab-lens:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm lab-lens:test python -c "import sys; print(f'Python {sys.version}')"
          docker run --rm lab-lens:test python -c "from sentence_transformers import SentenceTransformer; print('✅ Dependencies OK')"

  test-deployment:
    name: Test Deployment Scripts
    runs-on: ubuntu-latest
    needs: build-docker
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Test API imports
        run: |
          python -c "from model_deployment.api.app import app; print('✅ API imports OK')"

      - name: Test web app imports
        run: |
          python -c "import sys; sys.path.insert(0, '.'); from model_deployment.web import file_qa_web; print('✅ Web app imports OK')"
